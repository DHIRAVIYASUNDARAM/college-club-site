  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClubConnect</a> <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

      </div>
    </div>
  </nav>

  <main> <div class="container mt-5">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="yourName" class="form-label visually-hidden">Your Name</label> <input type="text" class="form-control" id="yourName" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <label for="yourEmail" class="form-label visually-hidden">Your Email</label> <input type="email" class="form-control" id="yourEmail" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label visually-hidden">Message</label> <textarea class="form-control" id="message" placeholder="Message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </main> <footer class="bg-dark text-white text-center p-3 mt-4">
